version: 1.0.{build}
image: Visual Studio 2017

# folder filter
only_commits:
  files:
    - src/Plutus.Expense/
skip_commits:
  files:
    - src/Plutus.Expense/DockerFile  
skip_tags: true

# restore packages
before_build:
- ps: >-
    set-location "src\Plutus.Expense"

    nuget restore -source "https://api.nuget.org/v3/index.json;https://www.myget.org/F/plutus-shared-library/api/v3/index.json"

# build Configuration, i.e. Debug, Release, etc.
configuration: Debug

build:
  project: src\Plutus.Expense\Plutus.Expense.sln
  verbosity: minimal

# create deployment package
after_build:
- ps: msbuild.exe "Plutus.Expense.Service.API/Plutus.Expense.Service.API.csproj" /p:DeployOnBuild=true  /p:PublishProfile=FolderProfile /verbosity:quiet
- 7z a Plutus.Expense.zip .\Plutus.Expense.Service.API\bin\Release\Publish\*

# artifacts configuration 
artifacts:
- path: src\Plutus.Expense\Plutus.Expense.zip

# deployment
deploy:
- provider: GitHub
  release: Plutus.Expense.$(appveyor_build_version)
  on:
    branch: master
  auth_token:
    secure: JKduR9KJ31hrb+yFg8iuc6cG47GJgKw/DAV7zYmfrFT6zRiHkEmLc5RQFnDILdp6